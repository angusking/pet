server:
  port: 8080

spring:
  config:
    import: optional:file:/app/config/application-ai.yml
  datasource:
    url: ${DB_URL:jdbc:mysql://mysql:3306/pet_demo?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=Asia/Shanghai}
    username: ${DB_USER:pet}
    password: ${DB_PASSWORD:pet123}
  jackson:
    time-zone: Asia/Shanghai
  jpa:
    hibernate:
      ddl-auto: validate
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQL8Dialect
        jdbc:
          time_zone: Asia/Shanghai
  flyway:
    enabled: true
  servlet:
    multipart:
      max-file-size: ${MAX_FILE_SIZE:20MB}
      max-request-size: ${MAX_REQUEST_SIZE:25MB}
  data:
    redis:
      host: ${REDIS_HOST:redis}
      port: ${REDIS_PORT:6379}

management:
  endpoints:
    web:
      exposure:
        include: health,info,prometheus

app:
  jwt:
    secret: ${JWT_SECRET:change-me-to-a-32-byte-secret-key}
    expiration-minutes: ${JWT_EXPIRATION_MINUTES:120}
  upload:
    # 该目录在 docker-compose 中映射到宿主机（建议 /srv/pet/uploads）
    base-dir: ${UPLOAD_BASE_DIR:/app/uploads}
    public-base: /uploads
  ai:
    provider: ${AI_PROVIDER:mock}
