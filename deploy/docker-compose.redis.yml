version: "3.9"

services:
  redis:
    image: redis:7-alpine
    container_name: pet-redis
    command: ["redis-server", "--appendonly", "yes"]
    ports:
      - "6379:6379"
    volumes:
      - ${REDIS_DATA_DIR:-/srv/pet/redis/data}:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 10
    networks:
      - pet-network
    restart: unless-stopped

networks:
  pet-network:
    name: pet-network
    external: true
