version: "3.9"

services:
  frontend:
    image: ${FRONTEND_IMAGE:-pet-frontend:latest}
    container_name: pet-frontend
    env_file:
      - ./env/frontend.env
    environment:
      TZ: Asia/Shanghai
      BACKEND_UPSTREAM: ${BACKEND_UPSTREAM:-http://pet-backend:8080}
    ports:
      - "80:80"
    volumes:
      - ${UPLOADS_DIR:-/srv/pet/uploads}:/data/uploads:ro
    networks:
      - pet-network
    restart: unless-stopped

networks:
  pet-network:
    name: pet-network
    external: true
